              <div class="mb-3">

              </div>
              <div>
                <p id="hasil"></p>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <div class="d-gird gap-2"></div>
              <button id="submit" type="submit" class="btn warna-button">Submit</button>
              <div id="hasil"></div>
            </form>
          </div>
